        function my_func(user_input1, user_input2, operator) {
            if (operator === '+') {
                addition = (user_input1 + user_input2);
                alert(user_input1 + "+" + user_input2 + "=" + addition)
            }
            else if (operator === '-') {
                subtraction = (user_input1 - user_input2);
                alert(user_input1 + "-" + user_input2 + "=" + subtraction)
            }
            else if (operator === '*') {
                multiplication = (user_input1 * user_input2);
                alert(user_input1 + "*" + user_input2 + "=" + multiplication)
            }
            else if (operator === '/') {
                division = (user_input1 / user_input2);
                alert(user_input1 + "/" + user_input2 + "=" + division)
            }
            else{
                alert("sorry u have entered wrong operator")
            }
        }
